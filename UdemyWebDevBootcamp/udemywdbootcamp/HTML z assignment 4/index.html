<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>
<body>

<h1>Register</h1>

<form>
<div>
	<label for="firstname">First Name:</label>
	<input id="firstname" type="text" name="firstname" placeholder="John" required>

	<label for="lastname">Last Name:</label>
	<input id="lastname" type="text" name="Lastname" placeholder="Smith" required>

</div>

<div>

	<label for="gender">Male</label>
	<input id="gender" type="radio" name="gender">

	<label for="gender">Female</label>
	<input id="gender" type="radio" name="gender">	

	<label for="gender">Other</label>
	<input id="gender" type="radio" name="gender">

</div>

<div>

	<label for="email">Email:</label>
	<input id="email" type="email" name="email" placeholder="email@email.com" required>

	<label for="password">Password:</label>
	<input id="password" type="password" name="password" placeholder="Password" required minlength="5" maxlength="10">

</div>

	<div>

	<label for="Birthday">Birthday:</label>
	

	<select name="Day">
		<option value="0" selected disabled>Day</option>
		<option>09</option>
		<option>10</option>
		<option>11</option>
	</select>

	<select name="Month">
		<option value="0" selected disabled>Month</option>
		<option>May</option>
		<option>June</option>
		<option>July</option>
	</select>

	<select name="Year">
		<option value="0" selected disabled>Year</option>
		<option>1992</option>
		<option>1993</option>
		<option>1994</option>
	</select>

	</div>

	<div>

	I agree to the terms and conditions <input type="checkbox" name="agree" id="agree"/>

	</div>
	<div>

	<input type="submit" value="submit"/>
</div>

</form>



</body>
</html>
